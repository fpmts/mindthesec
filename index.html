<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Mapa MTS25 â€“ OpenSeadragon</title>
  <style>
    html, body { height: 100%; margin: 0; background: #0b0b0c; }
    #osd-viewer { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="osd-viewer"></div>

  <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1.0/build/openseadragon/openseadragon.min.js"></script>
  <script>
    var viewer = OpenSeadragon({
      id: "osd-viewer",
      prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@4.1.0/build/openseadragon/images/",
      tileSources: { type: "image", url: "map-1v2.svg" },

      showNavigator: false,
      homeFills: false,

      defaultZoomLevel: 0,
      minZoomImageRatio: 0.5,
      maxZoomPixelRatio: 3,

      showNavigationControl: true,
      gestureSettingsMouse: { clickToZoom: true, dblClickToZoom: true, flickEnabled: true },
      gestureSettingsTouch: { pinchToZoom: true, flickEnabled: true },
      constrainDuringPan: true,
      visibilityRatio: 1.0,
      preserveImageSizeOnResize: true
    });

    viewer.addHandler("open", function () {
      viewer.viewport.goHome(true);
    });
  </script>
</body>
</html>
